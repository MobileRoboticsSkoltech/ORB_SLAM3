%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 1503.7114226562317
Camera.fy: 1499.231445421006
Camera.cx: 950.0928831538911
Camera.cy: 527.7855671273603

Camera.k1: 0.098184427387368
Camera.k2: -0.2171163856387171
Camera.p1: -0.0002476215534804082
Camera.p2: -0.004349220912343934
#Camera.k3: 0.0

# Camera frames per second 
Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Camera resolution
Camera.width: 1920
Camera.height: 1080

# Transformation from camera to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   #data: [-0.002712169361585681, -0.9998964895084566, -0.014129911748447401, 0.0063546507157376374,
   #      -0.9998952258982199, 0.002912539824058047, -0.014179363092928676, 0.03147270607135364,
   #      0.014219049310762935, 0.014089974465488285, -0.9997996255531705, -0.007886607267231806,
   #      0.0, 0.0, 0.0, 1.0]
   data: [-0.002712169361585681 , -0.9998952258982199   ,         0.014219049310762935 ,  0.03159878349344662  ,
        -0.9998964895084566   ,  0.002912539824058047 ,         0.014089974465488285 ,  0.006373449527929404 ,
        -0.014129911748447401 , -0.014179363092928676 ,        -0.9997996255531705   , -0.0073489734119549475,
           0.        ,  0.        ,  0.        ,         1.        ]

# IMU noise
#IMU.NoiseGyro: 5.0e-05 #5.0e-05
#IMU.NoiseAcc: 0.001 #0.001
#IMU.GyroWalk: 4.0e-06 #4.0e-06 
#IMU.AccWalk: 0.0002 #0.0002
IMU.NoiseGyro: 0.00016 # rad/s^0.5 
IMU.NoiseAcc: 0.0028 # m/s^1.5
IMU.GyroWalk: 0.000022 # rad/s^1.5
IMU.AccWalk: 0.00086 # m/s^2.5
IMU.Frequency: 500

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200 # 1000

# ORB Extractor: Scale factor between levels in the scale pyramid    
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid   
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast        
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 #-1.8
Viewer.ViewpointF: 500

